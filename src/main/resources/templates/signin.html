<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title th:text="${pageTitle}">Login - Pos admin template</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.jpg}">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body class="account-page">

<div class="main-wrapper">
    <div class="account-content">
         <form th:action="@{/login}" method="post" th:object="${authRequest}" class="login-wrapper">
            <div class="login-content">
                <div class="login-userset">
                    <div class="login-logo">
                        <img th:src="@{/assets/img/logo.png}" alt="img">
                    </div>
                    <div class="login-userheading">
                        <h3>Sign In</h3>
                        <h4>Please login to your account</h4>
                    </div>
                    <div class="login-userheading">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
                    </div>
                    <div class="form-login">
                        <label>User Name</label>
                        <div class="form-addons">
                            <input type="text" th:field="*{username}" placeholder="Enter your username"  name="username">
                            <img th:src="@{/assets/img/icons/mail.svg}" alt="img">
                        </div>
                    </div>
                    <div class="form-login">
                        <label>Password</label>
                        <div class="pass-group">
                            <input type="password" th:field="*{password}" name="password" class="pass-input" placeholder="Enter your password">
                            <span class="fas toggle-password fa-eye-slash"></span>
                        </div>
                    </div>
                    <div class="form-login">
                        <div class="alreadyuser">
                            <h4><a href="forgetpassword.html" class="hover-a">Forgot Password?</a></h4>
                        </div>
                    </div>
                    <div class="form-login">
                        <button class="btn btn-login" type="submit">Sign In</button>
                    </div>
                    <div class="signinform text-center">
                        <h4>Donâ€™t have an account? <a href="/register" class="hover-a">Sign Up</a></h4>
                    </div>
                    <div class="form-setlogin">
                        <h4>Or sign up with</h4>
                    </div>
                    <div class="form-sociallink">
                        <ul>
                            <li>
                                <a href="javascript:void(0);">
                                    <img th:src="@{/assets/img/icons/google.png}" class="me-2" alt="google">
                                    Sign Up using Google
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);">
                                    <img th:src="@{/assets/img/icons/facebook.png}" class="me-2" alt="google">
                                    Sign Up using Facebook
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img th:src="@{/assets/img/login.jpg}" alt="img">
            </div>
        </form>
    </div>
</div>


<script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/assets/js/feather.min.js}"></script>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
