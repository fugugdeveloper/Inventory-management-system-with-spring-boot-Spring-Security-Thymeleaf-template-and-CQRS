<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow p-4 rounded bg-white">
            <h3 class="text-center mb-4 text-primary">User Registration</h3>

            <!-- Show messages -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" required
                           placeholder="Enter a username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{emailAddress}" class="form-control" required
                           placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="number" th:field="*{phoneNumber}" class="form-control" required
                           placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required
                           placeholder="Enter a password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" required
                           placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <hr>
            <p class="text-center">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
