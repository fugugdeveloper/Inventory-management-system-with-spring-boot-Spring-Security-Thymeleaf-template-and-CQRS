<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title th:text="${pageTitle}">Login - Pos admin template</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.jpg}">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body class="account-page">
<div class="main-wrapper">
    <div class="account-content">
        <form class="login-wrapper" th:action="@{/register}" method="post" th:object="${user}">
         <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
         <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
            <div class="login-content">
                <div class="login-userset">
                    <div class="login-logo">
                        <img th:src="@{/assets/img/logo.png}" alt="img">
                    </div>
                    <div class="login-userheading">
                        <h3>Create an Account</h3>
                        <h4>Continue where you left off</h4>
                    </div>
                    <div class="form-login">
                        <label>Full Name</label>
                        <div class="form-addons">
                            <input type="text" placeholder="Enter your full name" th:field="*{fullName}" required>
                            <img th:src="@{/assets/img/icons/user.svg}" alt="img">
                        </div>
                    </div>
                    <div class="form-login">
                        <label>Username</label>
                        <div class="form-addons">
                            <input type="text" placeholder="Enter your Username" th:field="*{username}" required>
                            <img th:src="@{/assets/img/icons/users1.svg}" alt="img">
                        </div>
                    </div>
                 <div class="form-login">
                  <label>Phone Number</label>
                  <div class="form-addons">
                   <input type="number" placeholder="Enter your phone number" th:field="*{phoneNumber}" required>
                   <img th:src="@{/assets/img/icons/phone-call.svg}" alt="img">
                  </div>
                 </div>
                 <div class="form-login">
                  <label>Email</label>
                  <div class="form-addons">
                   <input type="text" th:field="*{emailAddress}" placeholder="Enter your email address">
                   <img th:src="@{/assets/img/icons/mail.svg}" alt="img">
                  </div>
                 </div>
                    <div class="form-login">
                        <label>Password</label>
                        <div class="pass-group">
                            <input type="password" th:field="*{password}" class="pass-input" placeholder="Enter your password">
                            <span class="fas toggle-password fa-eye-slash"></span>
                        </div>
                    </div>
                    <div class="form-login">
                        <label>Confirm Password</label>
                        <div class="pass-group">
                            <input type="password" name="confirmPassword" required class="pass-input" placeholder="Confirm your password">
                            <span class="fas toggle-password fa-eye-slash"></span>
                        </div>
                    </div>
                    <div class="form-login">
                        <button type="submit" class="btn btn-login">Sign Up</button>
                    </div>
                    <div class="signinform text-center">
                        <h4>Already a user? <a href="/login" class="hover-a">Sign In</a></h4>
                    </div>
                    <div class="form-setlogin">
                        <h4>Or sign up with</h4>
                    </div>
                    <div class="form-sociallink">
                        <ul>
                            <li>
                                <a href="javascript:void(0);">
                                    <img th:src="@{/assets/img/icons/google.png}" class="me-2" alt="google">
                                    Sign Up using Google
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);">
                                    <img th:src="@{/assets/img/icons/facebook.png}" class="me-2" alt="google">
                                    Sign Up using Facebook
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img th:src="@{/assets/img/login.jpg}" alt="img">
            </div>
        </form>
    </div>
</div>


<script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/assets/js/feather.min.js}"></script>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
